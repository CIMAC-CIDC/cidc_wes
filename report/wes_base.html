<!doctype html>
<html lang="en">
  <head>
    {% include "wes_header.html" %}
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top navbar-expand-lg flex-md-nowrap p-0" style="background-color:#1E284A">
      <strong class="navbar-brand col-sm-3 col-md-2 mr-0">WES Summary Report</strong>
      <div class="container-fluid">
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
	  <!-- LEN: TOP nav bar -->
	  {% for (href, name) in top_nav_list %}
          <li class="nav-item active">
            <a class="nav-link nav-a" href="{{ href }}" style="font-size: 1rem">{{ name }}</a>
          </li>
	  {% endfor %}
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar collapse bd-links">
          <div class="sidebar-sticky" style="padding-top: 1rem">
            <ul class="nav flex-column">
	      <!-- LEN: SIDEBAR nav -->
	      {% for (iid, name) in sidebar_nav %}
              <li class="nav-item">
                <a id="{{ iid }}" class="nav-link" onclick="click_sidebar(this)" style="font-size: 1rem">{{ name }}</a>
              </li>
	      {% endfor %}
            </ul>
          </div>
        </nav>
	
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" style="margin-bottom: 6rem;margin-top: 1rem;">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" id="{{ page_name }}">{{ page_name }}</h1>
          </div>
          
          <div class="row">
            <div class="container-fluid">
	      {% block main_content %} {% endblock %}	      
            </div>  <!-- close container_fluid -->
          </div> <!--close top class="row" -->
        </main>
      </div>
    </div>    
    {% include "wes_footer.html" %}
  </body>
</html>
