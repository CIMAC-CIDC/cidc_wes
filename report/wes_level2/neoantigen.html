	      <!-- Neoantigen bar  -->
              <div class="main_row" id="main_neoantigen" style="display:none;">
		<h2 class="h3" style="padding-top: 10px;padding-bottom: 10px;">Neoantigen</h2>
		<ul><strong>Files:</strong>
		  {% for run in neoantigen %}
		  <a href="{{ run.pvacseq_file[1] }}"><li>{{ run.pvacseq_file[0] }}</li></a>
		  {% endfor %}
		</ul>

		<!-- LEN: SUB section -->
		{% for run in neoantigen %}
                <div class="row">
                  <div class="col-6">
                    <h3>{{ run.name }}- HLA Plot</h3>
		    <img src="{{ run.hla_plot }}" width="500" height="650" class="float-left">
		  </div>
		</div>
		<hr/>
		<div class="row">
                  <div class="col-6">
                    <h3>{{ run.name }}- Patient Plot</h3>
		    <img src="{{ run.patient_plot }}" width="500" height="650" class="float-left">
		  </div>
		</div>
		<hr/>
		<div class="row">
                  <div class="col-6">
		    <h3>{{ run.name }}- Epitopes Plot</h3>
		    <img src="{{ run.epitopes_plot }}" width="500" height="650" class="float-left">
                  </div>
                </div>
		{% endfor %}
              </div>
