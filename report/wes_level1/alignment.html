              <!-- Alignment bar  -->
              <div class="main_row" id="main_alignment">
		<h2 class="h3" style="padding-top: 10px;padding-bottom: 10px;">Alignment Statistics</h2>
		<!-- LEN: THIS should be a for loop over each sample! -->
		{% for sample in alignment %}
		<strong>{{ sample.name }}</strong>
                <div class="row" id="Mapping_Stats">
                    <ul>
                      <li style="color:black;font-size:25px">Mapping Stats</li>
                    </ul>
                </div>
                <div class="row">
                  <div class="col-6">
		    <img src="{{ sample.mapping }}" width="500" height="650" class="float-left">
                  </div>
                </div>

		<div class="row" id="GC_Bias_Plots">
                  <ul>
                    <li style="color:black;font-size:25px">GC Bias Plots</li>
                  </ul>
                </div>
                <div class="row">
                  <div class="col-6">
		    <img src="{{ sample.gc_bias }}" width="864" height="650" class="float-left">
                  </div>
                </div>

		<div class="row" id="Quality_Score">
                  <ul>
                    <li style="color:black;font-size:25px">Quality Score</li>
                  </ul>
                </div>
                <div class="row">
                  <div class="col-6">
		    <img src="{{ sample.quality_score }}" width="864" height="650" class="float-left">
                  </div>
                </div>

		<div class="row" id="Quality_by_Cycle">
                  <ul>
                    <li style="color:black;font-size:25px">Quality By Cycle</li>
                  </ul>
                </div>
                <div class="row">
                  <div class="col-6">
		    <img src="{{ sample.quality_by_cycle }}" width="864" height="650" class="float-left">
                  </div>
                </div>

		<div class="row" id="Insert_Size">
                  <ul>
                    <li style="color:black;font-size:25px">Insert Size</li>
                  </ul>
                </div>
                <div class="row">
                  <div class="col-6">
		    <img src="{{ sample.insert_size }}" width="864" height="650" class="float-left">
                  </div>
                </div>
		{% endfor %}
              </div>
