               <!-- Germline bar  -->
               <div class="main_row" id="main_germline" style="display:none;">
		 <h2 class="h3" style="padding-top: 10px;padding-bottom: 10px;">Germline Variants</h2>
		 <!-- LEN: SUB section -->
                 <div class="row">
                   <div class="col-6">
		     <table class="table" style="font-size: 15px">
		       {% for run in germline %}
		       <strong>{{ run.name }} Files:</strong>
		       <ul>
			 {% for file in run.haplotyper_files %}
			 <a href="{{ file[1] }}"><li>{{ file[0] }}</li></a>
			 {% endfor %}
		       </ul>
		       {% endfor %}
		       <tbody>
			 <tr>
			   <th>Run Name</td>
			   <th>Avg. Tumor/Normal Germline Match</th>
                         </tr>
                         {% for run in germline %}
			 <tr>
			   <th>{{ run.name }}</td>
			   <th>{{ run.percent }}</th>
                         </tr>
                         {% endfor %}
		       </tbody>
		     </table>
                   </div>
                 </div>
               </div>
