<div class="wes_table">
  <h3 class="hidden-lg-down">{{ title }}</h3>
  <table class="table table-striped">
    {% if header %}
    <thead>
      <tr>
	{% for c in header %}
	<th scope="col">{{ c }}</th>
	{% endfor %}
      </tr>
    </thead>
    {% endif %}
    <tbody>
      {% for r in table %}
      <tr>
	{% for c in r %}
	{% if loop.index == 1 %}
	<th scope="row">{{ c }}</th>
	{% else %}
	<td>{{ c }}</td>
	{% endif %}
	{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
